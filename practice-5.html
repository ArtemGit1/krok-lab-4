<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меми та Жарти</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff9800;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e68900;
        }
        #joke {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Улюблені меми</h1>
        <button id="getJoke">Отримати жарт</button>
        <p id="joke">Тут з'явиться жарт...</p>
    </div>

    <script>
        $(document).ready(function () {
            $("#getJoke").click(function () {
                $.get("https://api.chucknorris.io/jokes/random", function (data) {
                    $("#joke").text(data.value);
                });
            });
        });
    </script>
</body>
</html>
