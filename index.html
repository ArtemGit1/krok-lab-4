<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Lab 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px auto;
            width: 300px;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Список завдань</h1>
    <input type="text" id="taskInput" placeholder="Введіть завдання">
    <button id="addTask">Додати</button>
    <ul id="taskList"></ul>
    <button id="clearTasks">Очистити список</button>

    <script>
        $(document).ready(function () {
            $("#addTask").click(function () {
                let taskText = $("#taskInput").val().trim();
                if (taskText === "") return;
                
                let li = $("<li></li>").text(taskText);
                let deleteBtn = $("<button>Видалити</button>");
                
                deleteBtn.click(function () {
                    $(this).parent().remove();
                });
                
                li.append(deleteBtn);
                $("#taskList").append(li);
                $("#taskInput").val("");
            });
            
            $("#clearTasks").click(function () {
                $("#taskList").empty();
            });
        });
    </script>
</body>
</html>
